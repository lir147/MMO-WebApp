<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini-RPG — Inventory & Skills</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">

    <header>
      <h1>Mini-RPG</h1>
      <div class="top-controls">
        <label for="classSelect">Класс:</label>
        <select id="classSelect"></select>
        <button id="newFightBtn">Сразиться (рандом)</button>
        <button id="addExpBtn">+50 XP (тест)</button>
      </div>
    </header>

    <main class="main-grid">

      <!-- Character / Stats / Equipment -->
      <section class="panel" id="characterPanel">
        <div class="char-top">
          <div>
            <h2 id="char-name">Воин</h2>
            <div>Уровень: <b id="char-level">1</b> &nbsp; | &nbsp; XP: <b id="char-exp">0</b>/<b id="char-xp-next">100</b></div>
          </div>
          <div class="stat-points">Свободно очков: <b id="stat-points">5</b></div>
        </div>

        <div class="char-body">
          <div class="char-portrait" id="char-portrait"></div>

          <div class="stats-panel">
            <div class="stat-row">HP: <span id="stat-hp"></span> <button onclick="alloc('hp')">+</button></div>
            <div class="stat-row">MP: <span id="stat-mp"></span> <button onclick="alloc('mp')">+</button></div>
            <div class="stat-row">STR: <span id="stat-str"></span> <button onclick="alloc('str')">+</button></div>
            <div class="stat-row">AGI: <span id="stat-agi"></span> <button onclick="alloc('agi')">+</button></div>
            <div class="stat-row">INT: <span id="stat-int"></span> <button onclick="alloc('int')">+</button></div>
            <div class="stat-row">CRIT: <span id="stat-crit"></span> <button onclick="alloc('crit')">+</button></div>
          </div>
        </div>

        <h3>Экипировка</h3>
        <div class="equip-grid">
          <div class="slot" id="weapon-slot" data-slot="weapon">Оружие</div>
          <div class="slot" id="helmet-slot" data-slot="helmet">Шлем</div>
          <div class="slot" id="armor-slot" data-slot="armor">Броня</div>
          <div class="slot" id="pants-slot" data-slot="pants">Штаны</div>
          <div class="slot" id="boots-slot" data-slot="boots">Ботинки</div>
          <div class="slot" id="accessory-slot" data-slot="accessory">Аксессуар</div>
        </div>
      </section>

      <!-- Inventory -->
      <section class="panel" id="inventoryPanel">
        <h3>Инвентарь</h3>
        <div id="inventoryGrid" class="inventory-grid"></div>
        <div class="legend">
          <span class="rarity common"></span>Обычный
          <span class="rarity rare"></span>Редкий
          <span class="rarity epic"></span>Эпический
          <span class="rarity legendary"></span>Легендарный
        </div>
      </section>

      <!-- Skills -->
      <section class="panel" id="skillsPanel">
        <h3>Древо умений</h3>
        <div id="skillTree" class="skill-tree"></div>
      </section>

    </main>

    <footer class="panel small">
      <div id="log">Лог: готово.</div>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
