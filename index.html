<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Mini-MMO UI + Логика</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body, html {
    margin:0; padding:0; height:100%;
    background:#0e1117; color:#fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex; flex-direction: column;
  }
  header {
    background:#181c26;
    padding:8px 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
  }
  .player-info {
    display: flex; align-items: center; gap: 12px;
  }
  .player-name { font-weight:bold; }
  .bar-container {
    background:#333; border-radius:6px; overflow: hidden;
    width: 120px; height: 14px; position: relative;
  }
  .bar-fill {
    height: 100%; background: #12b412; width: 90%;
    transition: width 0.3s ease;
  }
  .bar-mp { background:#2c83ff; width: 80%; }
  .currency {
    display: flex; gap: 10px; align-items: center;
  }
  .currency span {
    background:#222b; padding:4px 8px; border-radius: 6px;
    display: flex; align-items: center; gap: 6px;
  }
  .currency img {
    width:18px; height:18px;
  }
  .shop-button {
    background: linear-gradient(45deg, #f98012, #ffbd43);
    color: #000; font-weight: bold; border-radius: 12px;
    padding: 6px 14px; cursor: pointer;
  }
  main {
    flex-grow: 1;
    position: relative;
    background: url('https://i.imgur.com/NxD0aAf.jpg') no-repeat center center;
    background-size: cover;
  }
  .floating-buttons {
    position: absolute; top: 60px; right: 16px;
    display: flex; flex-direction: column; gap: 12px;
  }
  .floating-buttons button {
    background:#000d; border:none; border-radius:24px;
    padding: 10px 18px; color:#fff; font-weight: bold;
    cursor: pointer; box-shadow: 0 0 8px #0009;
    white-space: nowrap;
  }
  .center-buttons {
    position: absolute; bottom: 80px; width: 100%;
    display: flex; justify-content: center; gap: 20px;
  }
  .center-buttons button {
    background: linear-gradient(45deg, #415156, #66727a);
    color: #fff; border:none; border-radius:12px;
    padding: 14px 36px; font-size: 18px; cursor: pointer;
    box-shadow: 0 0 10px #0008;
  }
  nav {
    background:#181c26; display: flex;
    justify-content: space-around; align-items: center;
    padding: 10px 0;
  }
  nav button {
    background:none; border:none; color:#ccc;
    font-size: 14px; cursor: pointer;
    transition: color 0.3s;
  }
  nav button.active {
    color:#fff; font-weight: bold;
    border-top: 2px solid #67aceb; padding-top: 8px;
  }
  #content-area {
    max-width: 600px;
    margin: 15px auto;
    background: #222a;
    border-radius: 10px;
    padding: 15px;
    color: #ddd;
    font-size: 16px;
    height: 150px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<header>
  <div class="player-info" aria-label="Информация о персонаже">
    <div class="player-name" id="playerName">kOrEs (5 ур.)</div>
    <div class="bar-container" aria-label="Здоровье">
      <div class="bar-fill" id="hpBar" style="width: 90%;"></div>
    </div>
    <div class="bar-container" aria-label="Мана">
      <div class="bar-fill bar-mp" id="mpBar" style="width: 80%;"></div>
    </div>
  </div>
  <div class="currency" aria-label="Валюта">
    <span><img src="https://i.imgur.com/Otj9u6p.png" alt="Золото" /> <span id="goldAmount">0</span></span>
    <span><img src="https://i.imgur.com/Y6XQxyc.png" alt="Серебро" /> <span id="silverAmount">377</span></span>
  </div>
  <div class="shop-button" tabindex="0" role="button" aria-label="Магазин" id="shopButton">Магазин</div>
</header>

<main aria-label="Игровое поле">
  <div class="floating-buttons" role="group" aria-label="Дополнительные действия">
    <button id="vipBtn">VIP: Истек</button>
    <button id="supportBtn">Поддержать</button>
    <button id="communityBtn">Сообщество</button>
    <button id="invitesBtn">Приглашения</button>
    <button id="groupBtn">Группа</button>
  </div>
  <div class="center-buttons">
    <button id="battlesBtn">Сражения</button>
    <button id="buildingsBtn">Строения</button>
  </div>
</main>

<nav role="navigation" aria-label="Главное меню">
  <button class="active" data-tab="city">Город</button>
  <button data-tab="guild">Гильдия</button>
  <button data-tab="character">Персонаж</button>
  <button data-tab="journal">Журнал</button>
</nav>

<div id="content-area" aria-live="polite"></div>

<script>
  const tabs = document.querySelectorAll('nav button');
  const contentArea = document.getElementById('content-area');
  const goldAmount = document.getElementById('goldAmount');
  const silverAmount = document.getElementById('silverAmount');
  const hpBar = document.getElementById('hpBar');
  const mpBar = document.getElementById('mpBar');
  const playerName = document.getElementById('playerName');
  const shopButton = document.getElementById('shopButton');
  const vipBtn = document.getElementById('vipBtn');

  // Пример данных игрока для демонстрации
  const playerData = {
    name: 'kOrEs',
    level: 5,
    hp: 190,
    maxHp: 190,
    mp: 294,
    maxMp: 294,
    gold: 0,
    silver: 377,
    vipExpires: true,
  };

  function refreshStatus() {
    playerName.textContent = `${playerData.name} (${playerData.level} ур.)`;
    hpBar.style.width = (playerData.hp/playerData.maxHp)*100 + '%';
    hpBar.textContent = `${playerData.hp} / ${playerData.maxHp}`;
    mpBar.style.width = (playerData.mp/playerData.maxMp)*100 + '%';
    mpBar.textContent = `${playerData.mp} / ${playerData.maxMp}`;
    goldAmount.textContent = playerData.gold;
    silverAmount.textContent = playerData.silver;

    vipBtn.textContent = playerData.vipExpires ? 'VIP: Активен' : 'VIP: Истек';
    vipBtn.style.backgroundColor = playerData.vipExpires ? '#673ab7' : '#444';
  }

  function setActiveTab(tabName) {
    tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === tabName));
    switch(tabName) {
      case 'city':
        contentArea.textContent = 'Добро пожаловать в город! Здесь можно начать сражения и посещать строения.';
        break;
      case 'guild':
        contentArea.textContent = 'Здесь расположена ваша Гильдия и задания гильдии.';
        break;
      case 'character':
        contentArea.textContent = `Персонаж по имени ${playerData.name}, уровень ${playerData.level}. Здесь будут характеристики и экипировка.`;
        break;
      case 'journal':
        contentArea.textContent = 'Журнал квестов и событий.';
        break;
      default:
        contentArea.textContent = '';
    }
  }

  tabs.forEach(button => {
    button.addEventListener('click', () => {
      setActiveTab(button.dataset.tab);
    });
  });

  // Кнопки логика (показываем alert, в реальном проекте будут свои окна)
  shopButton.addEventListener('click', () => alert('Открыт магазин.'));
  vipBtn.addEventListener('click', () => alert(playerData.vipExpires ? 'Ваш VIP активен.' : 'Ваш VIP истёк.'));
  document.getElementById('supportBtn').addEventListener('click', () => alert('Поддержать разработчиков.'));
  document.getElementById('communityBtn').addEventListener('click', () => alert('Переход в сообщество.'));
  document.getElementById('invitesBtn').addEventListener('click', () => alert('Показать приглашения.'));
  document.getElementById('groupBtn').addEventListener('click', () => alert('Управление группой.'));
  document.getElementById('battlesBtn').addEventListener('click', () => alert('Переход в сражения.'));
  document.getElementById('buildingsBtn').addEventListener('click', () => alert('Переход к строениям.'));

  // Инициализация интерфейса
  setActiveTab('city');
  refreshStatus();
</script>
</body>
</html>
