<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMO RPG</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; text-align: center; }
        #game { margin: 20px auto; width: 600px; padding: 20px; border: 2px solid #fff; border-radius: 10px; background: #333; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #log { text-align: left; margin-top: 20px; height: 200px; overflow-y: auto; border: 1px solid #fff; padding: 10px; }
    </style>
</head>
<body>
    <div id="game">
        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ RPG!</h2>
        <div id="character">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∞—Å—Å:</div>
        <button onclick="selectClass('Warrior')">‚öîÔ∏è –í–æ–∏–Ω</button>
        <button onclick="selectClass('Mage')">ü™Ñ –ú–∞–≥</button>
        <button onclick="selectClass('Archer')">üèπ –õ—É—á–Ω–∏–∫</button>

        <div id="menu" style="display:none;">
            <h3 id="status"></h3>
            <button onclick="showMap()">üó∫Ô∏è –ü–æ–∫–∞–∑–∞—Ç—å –∫–∞—Ä—Ç—É</button>
            <button onclick="getLoot()">‚öîÔ∏è –ü–æ–ª—É—á–∏—Ç—å –ª—É—Ç</button>

            <button onclick="showCharacter()">üîÑ –ü–µ—Ä—Å–æ–Ω–∞–∂</button>
        </div>

        <div id="log"></div>
    </div>

    <script>
        let player = { name: "–ò–≥—Ä–æ–∫", class: "", hp: 0, mp: 0, inventory: [] };

        function log(msg) {
            const logDiv = document.getElementById("log");
            logDiv.innerHTML += msg + "<br>";
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function selectClass(cls) {
            player.class = cls;
            if (cls === "Warrior") { player.hp=120; player.mp=30; }
            if (cls === "Mage") { player.hp=60; player.mp=100; }
            if (cls === "Archer") { player.hp=80; player.mp=50; }

            document.getElementById("character").style.display="none";
            document.getElementById("menu").style.display="block";
            document.getElementById("status").innerText = `${player.class} - HP:${player.hp} MP:${player.mp}`;
            log(`–í—ã –≤—ã–±—Ä–∞–ª–∏ –∫–ª–∞—Å—Å ${cls}`);
        }

        function showMap() {
            log("üåç –í—ã –æ—Ç–∫—Ä—ã–ª–∏ –∫–∞—Ä—Ç—É! [—Å—é–¥–∞ –º–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã]");
        }

        function getLoot() {
            const items = ["–ú–µ—á", "–ü–æ—Å–æ—Ö", "–õ—É–∫", "–©–∏—Ç", "–ó–µ–ª—å–µ"];
            const item = items[Math.floor(Math.random()*items.length)];
            player.inventory.push(item);
            log(`üéâ –í—ã –ø–æ–ª—É—á–∏–ª–∏: ${item}`);
        }

        function showInventory() {
            if(player.inventory.length===0) { log("üì≠ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç"); return; }
            log("üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å: " + player.inventory.join(", "));
        }

        function showCharacter() {
            log(`üßë‚Äçüíª –ü–µ—Ä—Å–æ–Ω–∞–∂: ${player.name} | –ö–ª–∞—Å—Å: ${player.class} | HP:${player.hp} MP:${player.mp}`);
        }
    </script>
</body>
</html>
