<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MMORPG Web API - Character & Quests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #0f111a; color: #fff; }
    .panel { border: 1px solid #333; border-radius: 8px; padding: 16px; margin-bottom: 16px; background: #1a1f2a; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .card { border: 1px solid #555; border-radius: 8px; padding: 12px; background: #2a2f3a; cursor: pointer; }
    .card.active { outline: 2px solid #4caf50; }
    .btn { padding: 10px 14px; border: none; border-radius: 6px; cursor: pointer; background: #4caf50; color: #fff; }
    .btn.secondary { background: #555; }
    .list { list-style: none; padding: 0; margin: 0; }
    .item { padding: 8px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>MMORPG Web API Demo</h1>

  <!-- 1) Выбор пола персонажа -->
  <section class="panel" id="character-creation">
    <h2>Создать персонажа</h2>
    <div>
      <label>Имя: <input type="text" id="char-name" placeholder="Введите имя" /></label>
    </div>
    <div class="grid" style="grid-template-columns: 1fr 1fr;">
      <div class="card" data-value="male" id="gender-male">
        Мужской
      </div>
      <div class="card" data-value="female" id="gender-female">
        Женский
      </div>
    </div>

    <h3>Выбор класса</h3>
    <div class="grid" id="class-grid" style="grid-template-columns: repeat(3, 1fr);">
      <!-- карточки классов добавляются здесь динамически -->
    </div>

    <button class="btn" id="btn-create-char" disabled>Создать персонажа</button>
  </section>

  <!-- 2) Квесты -->
  <section class="panel" id="quests-section">
    <h2>Квесты</h2>
    <ul class="list" id="quest-list">
      <!-- пример: ...
      -->
    </ul>
  </section>

  <!-- 3) Монстры и бой/лут -->
  <section class="panel" id="monsters-section">
    <h2>Монстры в локации</h2>
    <div class="grid" id="monster-grid" style="grid-template-columns: repeat(3, 1fr);">
      <!-- монстры карточками -->
    </div>
  </section>

  <!-- 4) Инвентарь / лут -->
  <section class="panel" id="loot-section">
    <h2>Инвентарь</h2>
    <ul class="list" id="loot-list"></ul>
  </section>

  <script>
    // Эмуляция API-данных. В продуктиве замените на fetch/axios к вашему API.
    const classes = [
      { id: 'warrior', name: 'Воин', description: 'Ближний бой, выносливый' },
      { id: 'mage', name: 'Маг', description: 'Специалист по магии' },
      { id: 'archer', name: 'Лучник', description: 'Дальний бой, ловкость' },
      { id: 'rogue', name: 'Разведчик', description: 'Скрытность и ловкость' },
      { id: 'paladin', name: 'Паладин', description: 'Боевая поддержка' },
      { id: 'druid', name: 'Друид', description: 'Связь с природой' }
    ];

    const questData = [
      { id: 'q1', title: 'Найти потерянный меч', reward: '100 золота' },
      { id: 'q2', title: 'Убить ночного стража', reward: '200 золота' },
      { id: 'q3', title: 'Собрать травы для аптечки', reward: '50 золота' }
    ];

    const monsters = [
      { id: 'm1', name: 'Гоблин', hp: 20, loot: [{ item: 'Зелья здоровья', dropChance: 0.5 }] },
      { id: 'm2', name: 'Скелет-воин', hp: 35, loot: [{ item: 'Осколок железа', dropChance: 0.3 }] },
      { id: 'm3', name: 'Волк-оборотень', hp: 50, loot: [{ item: 'Клыки волка', dropChance: 0.4 }] },
    ];

    let selectedGender = null;
    let selectedClass = null;
    let playerChar = null;

    // UI рендеринг классов
    const classGrid = document.getElementById('class-grid');
    function renderClasses() {
      classGrid.innerHTML = '';
      classes.forEach(c => {
        const el = document.createElement('div');
        el.className = 'card';
        el.dataset.value = c.id;
        el.innerHTML = `<strong>${c.name}</strong><div style="font-size:12px; color:#ccc;">${c.description}</div>`;
        el.addEventListener('click', () => {
          document.querySelectorAll('.card.active').forEach(n => n.classList.remove('active'));
          el.classList.add('active');
          selectedClass = c.id;
          updateCreateButtonState();
        });
        classGrid.appendChild(el);
      });
    }

    function updateCreateButtonState() {
      const nameOk = document.getElementById('char-name').value.trim().length > 0;
      const genderOk = !!selectedGender;
      const classOk = !!selectedClass;
      document.getElementById('btn-create-char').disabled = !(nameOk && genderOk && classOk);
    }

    // Выбор пола
    document.getElementById('gender-male').addEventListener('click', () => {
      selectedGender = 'male';
      document.getElementById('gender-male').classList.add('active');
      document.getElementById('gender-female').classList.remove('active');
      updateCreateButtonState();
    });
    document.getElementById('gender-female').addEventListener('click', () => {
      selectedGender = 'female';
      document.getElementById('gender-female').classList.add('active');
      document.getElementById('gender-male').classList.remove('active');
      updateCreateButtonState();
    });

    // Создание персонажа
    document.getElementById('btn-create-char').addEventListener('click', () => {
      const name = document.getElementById('char-name').value.trim();
      if (!name || !selectedGender || !selectedClass) return;
      playerChar = { name, gender: selectedGender, classId: selectedClass };
      alert(`Персонаж создан: ${name}, ${selectedGender}, класс: ${selectedClass}`);
      // Здесь можно выполнить API-запрос:
      // fetch('/api/character', { method: 'POST', body: JSON.stringify(playerChar), headers: { 'Content-Type': 'application/json' } })
      //   .then(...)
      //   .catch(...);
      // После создания можно загрузить квесты/м монстров и открыть разделы.
    });

    // Рендер квестов
    function renderQuests() {
      const ql = document.getElementById('quest-list');
      ql.innerHTML = '';
      questData.forEach(q => {
        const li = document.createElement('li');
        li.className = 'item';
        li.innerHTML = `<span>${q.title} <em style="color:#999">(${q.reward})</em></span>`;
        const btn = document.createElement('button');
        btn.className = 'btn secondary';
        btn.textContent = 'Начать';
        btn.addEventListener('click', () => {
          // пример: выполнить квест
          alert(`Квест запущен: ${q.title}`);
          // Здесь можно вызвать API POST /quest/:id/start
        });
        li.appendChild(btn);
        ql.appendChild(li);
      });
    }

    // Рендер монстров
    function renderMonsters() {
      const grid = document.getElementById('monster-grid');
      grid.innerHTML = '';
      monsters.forEach(m => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.display = 'flex';
        card.style.flexDirection = 'column';
        card.style.alignItems = 'flex-start';
        card.innerHTML = `<strong>${m.name}</strong><span>HP: ${m.hp}</span>`;
        const fightBtn = document.createElement('button');
        fightBtn.className = 'btn';
        fightBtn.textContent = 'Бой';
        fightBtn.style.marginTop = '6px';
        fightBtn.addEventListener('click', () => {
          // симуляция боя
          const dmg = Math.floor(Math.random() * 15) + 5;
          m.hp -= dmg;
          alert(`${m.name} получил ${dmg} урона. Оставшееся HP: ${m.hp > 0 ? m.hp : 0}`);
          if (m.hp <= 0) {
            // дроп
            const lootList = document.getElementById('loot-list');
            const drop = m.loot[0];
            const li = document.createElement('li');
            li.textContent = `Лут: ${drop.item} (вероятность ${Math.round(drop.dropChance * 100)}%)`;
            lootList.appendChild(li);
            // удалить монстра
            grid.removeChild(card);
          }
        });
        card.appendChild(fightBtn);
        grid.appendChild(card);
      });
    }

    // Инвентарь/лут
    function initLoot() {
      // можно загрузить текущий инвентарь
      // здесь простой стартовый набор
      const lootList = document.getElementById('loot-list');
      lootList.innerHTML = '';
    }

    // Инициализация
    window.addEventListener('DOMContentLoaded', () => {
      renderClasses();
      renderQuests();
      renderMonsters();
      initLoot();

      // начальная проверка кнопки
      updateCreateButtonState();
    });
  </script>
</body>
</html>
