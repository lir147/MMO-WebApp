<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MMO RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial; margin:0; padding:0; background:#1e1e1e; color:white; }
    .game { text-align:center; padding:20px; }
    .inventory { margin-top:20px; background:#2e2e2e; padding:10px; border-radius:10px; }
    button { margin:5px; padding:10px 20px; border:none; border-radius:5px; }
  </style>
</head>
<body>
  <div class="game">
    <h1>🌍 Карта</h1>
    <img src="https://i.ibb.co/6Wfj2M5/fantasy-map.jpg" width="90%">

    <h2>🧙 Персонаж: <span id="character">Воин</span></h2>
    <button onclick="attack()">⚔️ Атаковать монстра</button>
    <button onclick="showInventory()">🎒 Инвентарь</button>
    <button onclick="donate()">💎 Донат</button>

    <div id="log"></div>

    <div class="inventory" id="inventory" style="display:none;">
      <h3>🎒 Инвентарь</h3>
      <ul id="items"></ul>
    </div>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  let inventory = [];

  function attack() {
    let loot = ["🗡️ Меч", "🛡️ Щит", "🍷 Зелье HP", "🔮 Зелье Маны"];
    let drop = loot[Math.floor(Math.random() * loot.length)];
    inventory.push(drop);
    document.getElementById("log").innerHTML = `Монстр повержен! Получено: ${drop}`;
  }

  function showInventory() {
    let inv = document.getElementById("inventory");
    inv.style.display = inv.style.display === "none" ? "block" : "none";
    document.getElementById("items").innerHTML = inventory.map(i => `<li>${i}</li>`).join("");
  }

  function donate() {
    tg.showAlert("💎 Донат пока в разработке");
  }
</script>
</body>
</html>
